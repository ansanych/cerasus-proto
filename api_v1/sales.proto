syntax = "proto3";
import "cerasus.proto";

package cerasus;

option go_package = "github.com/ansanych/cerasus-proto";

service Sales {
    rpc CalculatedSales (CalcRequest) returns (CalcReply) {}
    rpc GetMainGraphic (MainGraphicRequest) returns (MainGraphicReply) {}
}

message CalcRequest {
    Auth auth = 1;
    string shopCode = 2;
    repeated Sale sales = 3;
}

message CalcReply {
    repeated Sale sales = 1;
}