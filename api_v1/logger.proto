syntax = "proto3";
import "cerasus.proto";

package cerasus;

option go_package = "github.com/ansanych/cerasus-proto";

service Logger {
    rpc Ping (PingRequest) returns (PingReply) {}
    rpc SetLog (Log) returns (BoolReply) {}
}

message Log {
    string service = 1;
    string resource = 2;
    string uuid = 3;
    string datetime = 4;
    int64 duration = 5;
    string level = 6;
    string message = 7;
    int64 userID = 8;
    int64 companyID = 9;
    int64 jobID = 10;
}