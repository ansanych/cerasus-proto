syntax = "proto3";
import "cerasus_v2.proto";

package cerasusV2;

option go_package = "github.com/ansanych/cerasus-proto";

message WBAuthData {
    Auth auth = 1;
    string token = 2;
}

message WBAuthParams {
    Auth auth = 1;
    string token = 2;
}

message WBCounterParams {
    string token = 1;
    repeated int64 warehouses = 2;
    repeated ShopProduct shopProducts = 3;
}

message ApiOrdersRequest {
    WBAuthParams auth = 1;
    string dateFrom = 2;
    int64 companyID = 3;
    repeated string mongoID = 4;
}

message ApiOrder {
    string mongoID = 1;
    string dt = 2;
    string srid = 3;
    int64 nmID = 4;
    float finishedPrice = 5;
    bool isCancel = 6;
    string cancelDate = 7;
    int64 companyID = 8;
}

message ApiOrders {
    repeated ApiOrder data = 1;
}

message ApiSale {
    string mongoID = 1;
    string dt = 2;
    string srid = 3;
    int64 nmID = 4;
    float finishedPrice = 5;
    float forPay = 6;
    string saleID = 7;
    int64 companyID = 8;
}

message ApiSales {
    repeated ApiSale data = 1;
}

message ApiProductPhoto {
    string big = 1;
}

message ApiProductSize {
    int64 chrtID = 1;
    string techSize = 2;
    string wbSize = 3;
    repeated string skus = 4;
}

message ApiProduct {
    int64 companyID = 1;
    string mongoProductID = 2;
    int64 nmID = 3;
    string name = 4;
    string article = 5;
    repeated ApiProductSize size = 6;
}

message ApiProducts {
    repeated ApiProduct data = 1;
}

message ApiStockRequest {
    WBAuthParams auth = 1;
    repeated int32 warehouseID = 2;
    repeated string skus = 3;
}

message ApiStockItem {
    string sku = 1;
    int32 count = 2;
}

message ApiStockData {
    repeated ApiStockItem data = 1;
}