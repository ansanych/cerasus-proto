syntax = "proto3";
import "cerasus_v2.proto";

package cerasusV2;

option go_package = "github.com/ansanych/cerasus-proto";

message WBAuthData {
    Auth auth = 1;
    string token = 2;
}

message WBAuthParams {
    Auth auth = 1;
    string token = 2;
}

message WBCounterParams {
    string token = 1;
    repeated int64 warehouses = 2;
    repeated ShopProduct shopProducts = 3;
}

message ApiOrdersRequest {
    WBAuthParams auth = 1;
    string dateFrom = 2;
    int64 companyID = 3;
    repeated string mongoID = 4;
}

message ApiOrder {
    string mongoID = 1;
    string dt = 2;
    string srid = 3;
    int64 nmID = 4;
    float finishedPrice = 5;
    bool isCancel = 6;
    string cancelDate = 7;
    int64 companyID = 8;
}

message ApiOrders {
    repeated ApiOrder data = 1;
}