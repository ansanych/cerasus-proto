syntax = "proto3";
import "cerasus_v2.proto";
import "wb-data_v2.proto";

package cerasusV2;

option go_package = "github.com/ansanych/cerasus-proto";

service WB_API {
    rpc Ping (PingRequest) returns (PingReply) {}
    rpc GetWarehouses (WBAuthParams) returns (Warehouses) {}
    rpc LoadApiOrders(ApiOrdersRequest) returns (StatusReply) {}
    rpc GetApiOrders(ApiOrdersRequest) returns (ApiOrders) {}
    rpc LoadApiSales(ApiOrdersRequest) returns (StatusReply) {}
    rpc GetApiSales(ApiOrdersRequest) returns (ApiSales) {}
    rpc LoadApiProducts(WBAuthParams) returns (StatusReply) {}
    rpc GetApiProducts(WBAuthParams) returns (ApiProducts) {}
    rpc LoadApiStocks(ApiStockRequest) returns (ApiStockData) {}
}