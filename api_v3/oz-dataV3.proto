syntax = "proto3";
import "cerasusV3.proto";

package cerasusV3;

option go_package = "github.com/ansanych/cerasus-proto";

message ApiShopPricesRequest {
    OZAuthParams auth = 1;
    repeated string article = 2;
}

message OZAuthParams {
    int64 clientID = 1;
    string apiKey = 2;
    Auth auth = 3;
}

message OZApiOrdersRequest {
    OZAuthParams auth = 1;
    string dateFrom = 2;
    int64 companyID = 3;
}

message OZApiOrder {
    int64 companyID = 1;
    string orderNumber = 2;
    string dt = 3;
    int64 sku = 4;
    float itemPrice = 5;
    int32 itemCount = 6;
    bool isCancel = 7;
    string deliveryType = 8;
}

message OZApiOrders {
    repeated OZApiOrder data = 1;
}

message OZApiSale {
    int64 ID = 1;
    int64 companyID = 2;
    int64 operationID = 3;
    string dt = 4;
    string operationTypeName = 5;
    string postingNumber = 6;
    string deliverySchema = 7;
    string operationType = 8;
    int64 sku = 9;
    int32 count = 10;
    float accrualsForSale = 11;
    float forPay = 12;
}

message OZApiSales {
    repeated OZApiSale data = 1;
}

message OZApiProduct {
    int64 companyID = 1;
    int64 ozonProductID = 2;
    string name = 3;
    string article = 4;
    int64 sku = 5;
    repeated string images = 6;
    bool active = 7;
}

message OZApiProducts {
    repeated OZApiProduct data = 1;
}

message OZApiStockRequest {
    OZAuthParams auth = 1;
    repeated string skus = 2;
    repeated int64 productIDS = 3;
    repeated string offerIDS = 4;
}

message OZApiStockItem {
    string skuString = 1;
    int64 sku = 2;
    int64 productID = 3;
    string offerID = 4;
    int32 count = 5;
    int64 warehouseID = 6;
    string warehouseType = 7;
}

message OZApiStockData {
    repeated OZApiStockItem data = 1;
}

message OZApiPriceItem {
    string skuString = 1;
    int64 sku = 2;
    int64 productID = 3;
    string offerID = 4;
    float price = 5;
}

message OZApiPricesData {
    repeated OZApiPriceItem data = 1;
}

message OZApiNewPrice {
    int64 shopProductID = 1;
    int32 price = 2;
    int64 ozProductID = 3;
}

message OZApiNewPricesRequest {
    OZAuthParams auth = 1;
    int64 companyID = 2;
    repeated OZApiNewPrice data = 3;
}