syntax = "proto3";
import "cerasusV3.proto";

package cerasusV3;

option go_package = "github.com/ansanych/cerasus-proto";

message WBApiShopPriceRequest {
    WBAuthData auth = 1;
    repeated string article = 2;
}

message WBAuthData {
    Auth auth = 1;
    string token = 2;
}

message WBApiDateRequest {
    WBAuthData auth = 1;
    string dateFrom = 2;
    int64 companyID = 3;
}

message WBApiStockRequest {
    WBAuthData auth = 1;
    repeated int64 warehouseID = 2;
    repeated string skus = 3;
}

message WBApiOrder {
    int64 companyID = 1;
    string dt = 2;
    string srid = 3;
    int64 nmID = 4;
    float finishedPrice = 5;
    bool isCancel = 6;
}

message WBApiOrders {
    repeated WBApiOrder data = 1;
}

message WBApiSale {
    int64 companyID = 1;
    string dt = 2;
    string srid = 3;
    int64 nmID = 4;
    float finishedPrice = 5;
    float forPay = 6;
    string saleID = 7;
}

message WBApiSales {
    repeated WBApiSale data = 1;
}

message WBApiProductSize {
    int64 chrtID = 1;
    string techSize = 2;
    string wbSize = 3;
    repeated string skus = 4;
}

message WBApiProduct {
    int64 companyID = 1;
    int64 nmID = 2;
    string name = 3;
    string article = 4;
    repeated WBApiProductSize size = 5;
    repeated string file = 6;
    repeated string sku = 7;
    bool active = 8;
}

message WBApiProducts {
    repeated WBApiProduct data = 1;
}

message WBApiStockItem {
    string sku = 1;
    int32 count = 2;
    int64 warehouseID = 3;
    string warehouseType = 4;
}

message WBApiStockData {
    repeated WBApiStockItem data = 1;
}

message WBApiReportRow {
    int64 reportID = 1;
    string dateFrom = 2;
    string dateTo = 3;
    string srid = 4;
    string saleDT = 5;
    int64 nmID = 6;
    string supplierOperName = 7;
    float price = 8;
    float forPay = 9;
    int64 rowNumber = 10;
}

message WBApiReportData {
    repeated WBApiReportRow data = 1;
}

message WBApiPricesRequest {
    WBAuthData auth = 1;
    repeated int64 nmID = 2;
}

message WBApiPriceItem {
    int64 nmID = 1;
    float price = 2;
}

message WBApiPriceData {
    repeated WBApiPriceItem data = 1;
}

message WBApiNewPrice {
    int64 shopProductID = 1;
    int32 price = 2;
    int64 nmID = 3;
}

message WBApiNewPricesRequest {
    WBAuthData auth = 1;
    int64 companyID = 2;
    repeated WBApiNewPrice data = 3;
}