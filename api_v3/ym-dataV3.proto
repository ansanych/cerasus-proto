syntax = "proto3";
import "cerasusV3.proto";

package cerasusV3;

option go_package = "github.com/ansanych/cerasus-proto";

message YMAuthData {
    string token = 1;
    int64 businessID = 2;
    Auth auth = 3;
}

message YMCampaign {
    string domain = 1;
    int64 campaignID = 2;
    int64 clientID = 3;
    string placementType = 4;
    string updated = 5;
    bool active = 6;
}

message YMParams {
    int64 businessID = 1;
    repeated YMCampaign campaigns = 2;
    string token = 3;
    Auth auth = 4;
}

message YMApiDateRequest {
    YMParams auth = 1;
    string dateFrom = 2;
    int64 companyID = 3;
}

message YMApiOrder {
    int64 companyID = 1;
    int64 orderID = 2;
    string createDt = 3;
    string updateDt = 4;
    string placementType = 5;
    string offerID = 6;
    float itemPrice = 7;
    int32 itemCount = 8;
    bool isCancel = 9;
}

message YMApiOrders {
    repeated YMApiOrder data = 1;
}

message YMApiSale {
    int64 companyID = 1;
    int64 orderID = 2;
    string createDt = 3;
    string updateDt = 4;
    string placementType = 5;
    string offerID = 6;
    float itemPrice = 7;
    int32 itemCount = 8;
    float subsidies = 9;
    float commissions = 10;
    int32 returned = 11;
}

message YMApiSales {
    repeated YMApiSale data = 1;
}

message YMApiProduct {
    int64 companyID = 1;
    string offerID = 2;
    string name = 3;
    repeated string images = 4;
    bool active = 5;
}

message YMApiProducts {
    repeated YMApiProduct data = 1;
}

message YMApiStockItem {
    string offerID = 1;
    int32 count = 2;
    int64 warehouseID = 3;
    string warehouseType = 4;
}

message YMApiStockData {
    repeated YMApiStockItem data = 1;
}

message YMApiPriceRequest {
    YMParams auth = 1;
    repeated string offerID = 2;
}

message YMApiPriceItem {
    string offerID = 1;
    float price = 2;
}

message YMApiPriceData {
    repeated YMApiPriceItem data = 1;
}